<!-- Modal Premium (para HTMX ou uso standalone) -->
<div class="bg-[#1F2937] rounded-2xl p-8 max-w-md w-full border-2 border-yellow-400 relative">
  <button onclick="closePremiumModal()"
          class="absolute top-4 right-4 w-8 h-8 flex items-center justify-center text-gray-400 hover:text-white transition-colors">
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
    </svg>
  </button>

  <div class="text-center mb-6">
    <div class="w-16 h-16 bg-yellow-400 rounded-full flex items-center justify-center mx-auto mb-4">
      <svg class="w-8 h-8 text-black" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"></path>
      </svg>
    </div>
    <h3 class="text-2xl font-bold text-white mb-2">Recurso Premium</h3>
    <p class="text-gray-300">A lista completa de participantes está disponível apenas para membros Premium.</p>
  </div>

  <div class="bg-[#111827] rounded-xl p-4 mb-6 border border-gray-700">
    <p class="text-yellow-400 font-semibold mb-2">✨ Benefícios Premium:</p>
    <ul class="text-gray-300 text-sm space-y-2">
      <li class="flex items-start gap-2">
        <svg class="w-5 h-5 text-green-400 flex-shrink-0 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
        </svg>
        <span>Veja todos os participantes dos eventos</span>
      </li>
      <li class="flex items-start gap-2">
        <svg class="w-5 h-5 text-green-400 flex-shrink-0 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
        </svg>
        <span>Conecte-se com outros atletas</span>
      </li>
      <li class="flex items-start gap-2">
        <svg class="w-5 h-5 text-green-400 flex-shrink-0 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
        </svg>
        <span>Acesse recursos exclusivos</span>
      </li>
    </ul>
  </div>

  <div class="flex gap-3">
    <button onclick="closePremiumModal()"
            class="flex-1 bg-gray-700 hover:bg-gray-600 text-white font-semibold px-6 py-3 rounded-lg transition-colors">
      Agora não
    </button>
    <a href="{% url 'profile' %}"
       class="flex-1 bg-yellow-400 hover:bg-yellow-500 text-black font-bold px-6 py-3 rounded-lg text-center transition-colors">
      Ser Premium
    </a>
  </div>
</div>
