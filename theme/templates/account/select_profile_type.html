{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto mt-10 p-8 text-center">
    
    <h1 class="text-3xl font-bold text-white mb-4">
        Quase lá!
    </h1>
    <p class="text-lg text-gray-400 mb-10">
        Para finalizar, nos diga qual tipo de perfil você deseja criar.
    </p>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        
        <a href="{% url 'account_set_profile_type' 'aluno' %}" class="block p-8 bg-[#1F2937] rounded-lg shadow-lg hover:ring-2 hover:ring-yellow-400 transition-all">
            <h2 class="text-2xl font-bold text-white mb-3">
                Sou Aluno
            </h2>
            <p class="text-gray-400">
                Quero encontrar e participar de eventos, treinos e atividades.
            </p>
        </a>

        <a href="{% url 'account_set_profile_type' 'profissional' %}" class="block p-8 bg-[#1F2937] rounded-lg shadow-lg hover:ring-2 hover:ring-yellow-400 transition-all">
            <h2 class="text-2xl font-bold text-white mb-3">
                Sou Profissional
            </h2>
            <p class="text-gray-400">
                Quero organizar, promover e gerenciar meus próprios eventos.
            </p>
        </a>

    </div>
</div>
{% endblock %}
