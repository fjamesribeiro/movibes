[mypy]
# Configuração para Django com type checking equilibrado

# Plugins essenciais
plugins = mypy_django_plugin.main

# Nível de rigor (comece com básico)
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False  # Não force tipos em TUDO (inicialmente)
check_untyped_defs = True

# Django específico
django_settings_module = movibes_project.settings  # MUDE AQUI!

# Ignore bibliotecas sem stubs
ignore_missing_imports = True

# Menos rigoroso em alguns casos (enquanto você aprende)
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = False  # Não reclame de type: ignore desnecessários

# Exclua arquivos de migração
[mypy-*.migrations.*]
ignore_errors = True

# Exclua testes (opcional)
[mypy-*.tests.*]
ignore_errors = True

[mypy.plugins.django-stubs]
django_settings_module = movibes_project.settings  # MUDE AQUI!